[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=80
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (require database, external services)
    contract: Contract tests (API specification validation)
    slow: Slow running tests
    requires_openshift: Tests requiring OpenShift cluster access
